<div class="border-gray-400 border rounded p-4">
    <h1 class="font-bold text-3xl text-blue-800">Posteos</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <input #inputCommentary formControlName="commentary" autofocus
            class="border-gray-400 border rounded outline-none w-full p-4" placeholder="Escribe tu comentario">
        <button [disabled]="form.disabled" type="submit"
            class="bg-green-500 text-white px-4 py-2 my-2 hover:bg-green-600 disabled:opacity-50">
            {{form.disabled ? 'Espere...': 'Comentar'}}
        </button>
    </form>
    <div class="my-4">
        <h1 class="font-bold text-3xl text-blue-800">Comentarios</h1>
        <div class="post-container overflow-y-scroll">
            <app-post *ngFor="let post of posts$ | async" [post]="post"></app-post>
        </div>
    </div>

</div>
